<div class="body">
    <h1>Formulario Template</h1>
    <div class="formulario">
        <form (ngSubmit)="send(formRegistro)" #formRegistro="ngForm">

            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input 
                type="text"
                name="nombre"
                [ngModel]="usuario.nombre" 
                matInput
                minlength="3"
                required>
                <mat-error>El campo nombre no es válido</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Apellidos</mat-label>
                <input
                type="text"
                name="apellidos"
                [ngModel] ="usuario.apellidos"
                matInput
                minlength="3"
                required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input 
                type="email"
                placeholder="ex. usuario@email.com"
                name="email"
                [ngModel]="usuario.email"
                matInput
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Teléfono</mat-label>
                <input 
                type="number"
                placeholder="Ex. 999 999 999"
                name="telefono"
                [ngModel]="usuario.telefono"
                matInput
                maxlength="9"
                required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Ciudad</mat-label>
                <mat-select name="ciudad" ngModel required>
                    <mat-option *ngFor="let ciudad of ciudades" value="{{ ciudad }}">{{ ciudad }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>País</mat-label>
                <mat-select name="pais" ngModel required>
                    <mat-option *ngFor="let pais of paises" [value]="pais.nombre">{{ pais.nombre }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Fecha nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" name="nacimiento" ngModel required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker disabled="false"></mat-datepicker>
            </mat-form-field>

            <mat-radio-group name="genero" ngModel aria-label="Select an option" required>
                <mat-label>Género: </mat-label>
                <mat-radio-button value="M">Masculino</mat-radio-button>
                <mat-radio-button value="F">Femenino</mat-radio-button>
            </mat-radio-group>

            <button mat-raised-button type="submit">Registrar</button>
        </form>
    </div>
</div>
